<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 40px 20px;
            text-align: center;
        }
        h1 { 
            color: white; 
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .status {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .build-info {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ My Portfolio</h1>
        <div class="status">
            <p>This is a simple portfolio site built with HTML.</p>
            <p><strong>CI/CD with Jenkins is working perfectly! âœ…</strong></p>
        </div>
        <div class="build-info">
            <p>Build Date: <span id="buildDate"></span></p>
            <p>Version: 1.0.0</p>
        </div>
        <p>Automatically deployed via Jenkins Pipeline</p>
    </div>

    <script>
        document.getElementById('buildDate').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
